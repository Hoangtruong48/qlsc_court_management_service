spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=badminton
    username: postgres
    password: your_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # ho?c 'validate' khi deploy production
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082
